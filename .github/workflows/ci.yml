name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate Configuration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Docker Compose
        run: docker compose config --quiet

      - name: Validate Docker Compose with profiles
        run: |
          docker compose --profile webmail config --quiet
          docker compose --profile antivirus config --quiet
          docker compose --profile fetchmail config --quiet
          docker compose --profile webdav config --quiet

  lint:
    name: Lint YAML
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install yamllint
        run: pip install yamllint

      - name: Lint YAML files
        run: yamllint -d relaxed docker-compose.yml
